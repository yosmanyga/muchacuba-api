version: '2'
services:
  nginx:
    image: nginx:1.13.8-alpine
    container_name: muchacuba_nginx
    links:
      - php
    working_dir: /var/www
    environment:
      - VIRTUAL_HOST=muchacuba.com,www.muchacuba.com
      - LETSENCRYPT_HOST=muchacuba.com,www.muchacuba.com
      - LETSENCRYPT_EMAIL=contact@muchacuba.com
  php:
    image: cubalider/php
    container_name: muchacuba_php
    links:
      - mongo
    working_dir: /var/www
  mongo:
    image: cubalider/mongo
    container_name: muchacuba_mongo
    volumes:
      - ../api/var/db:/data/db

networks:
  default:
    external:
      name: proxy_default