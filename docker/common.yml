version: '3'

services:
  nginx:
    image: yosmy/nginx
    container_name: muchacuba_api_nginx
    networks:
      - frontend
      - backend
    working_dir: /var/www
    environment:
      - VIRTUAL_HOST=api.muchacuba.com
      - LETSENCRYPT_HOST=api.muchacuba.com
      - LETSENCRYPT_EMAIL=contact@muchacuba.com
  php:
    image: yosmy/php
    container_name: muchacuba_api_php
    networks:
      - backend
    working_dir: /var/www
  mongo:
    image: yosmy/mongo
    container_name: muchacuba_api_mongo
    volumes:
      - ../var/db:/data/db
    networks:
      - backend

networks:
  frontend:
    external: true
  backend:
    external: true