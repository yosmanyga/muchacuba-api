version: '2'
services:
  nginx:
    volumes:
      - ./nginx/default_prod.conf:/etc/nginx/conf.d/default.conf
      - ../app/build:/var/www
    restart: always
  php:
    volumes:
      - ./php/php_prod.ini:/usr/local/etc/php/php.ini
      - ../api:/var/www/
    restart: always
  mongo:
    restart: always
  cron:
    image: yosmy/php
    container_name: muchacuba_cron
    volumes:
      - ../api:/var/www
      - ./php/php_prod.ini:/usr/local/etc/php/php.ini
      - ./cron:/root/cron
    links:
      - mongo
    working_dir: /var/www
    entrypoint: /root/cron/entrypoint.sh
    restart: always