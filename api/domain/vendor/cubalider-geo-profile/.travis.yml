sudo: required

services:
  - docker
  - mongodb

env:
  global:
    - DOCKER_VERSION=1.12.1-0~trusty
    - DOCKER_COMPOSE_VERSION=1.7.1
  matrix:
    - MONGO_VERSION=stable

before_install:
  # List docker-engine versions
  - apt-cache madison docker-engine

  # Upgrade docker-engine to specific version
  - sudo apt-get install -o Dpkg::Options::="--force-confold" --force-yes -y docker-engine=${DOCKER_VERSION}

  # Reinstall docker-compose at specific version
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

script:
  - docker version
  - docker-compose version
  - cd test/docker
  - docker-compose up -d
  - docker exec -it geo_profile_php bash -c "composer install --no-interaction --prefer-dist && cd test && ../vendor/bin/behat"