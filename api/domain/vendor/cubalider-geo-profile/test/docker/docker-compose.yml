version: '2'
services:
  php:
    image: cubalider/docker-php
    container_name: geo_profile_php
    volumes:
      - ../../:/var/www/
    links:
      - mongo
    working_dir: /var/www/
    environment:
      - TERM=xterm-256color
  mongo:
    image: mongo
    container_name: geo_profile_mongo
    expose:
      - 27017