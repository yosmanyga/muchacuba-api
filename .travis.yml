sudo: required

services:
  - docker

env:
  global:
    - DOCKER_VERSION=1.10.3-0~trusty
    - DOCKER_COMPOSE_VERSION=1.6.2

before_install:
  # List docker-engine versions
  - apt-cache madison docker-engine

  # Upgrade docker-engine to specific version
  - sudo apt-get -o Dpkg::Options::="--force-confnew" install -y docker-engine=${DOCKER_VERSION}

  # Reinstall docker-compose at specific version
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

script:
  - docker version
  - docker-compose version
  - cd docker
  - docker-compose up -d
  - docker exec -it muchacuba_php bash -c "echo -e "Host github.com\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config && cd .. && composer install --no-interaction --prefer-dist && chmod 777 -R var/cache && cd ../ && ../vendor/behat/behat/bin/behat"
